<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones del Alumno</title>
  <style>
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Tus Calificaciones</h2>
  <table id="tablaAlumno">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Calificación 1</th>
        <th>Calificación 2</th>
        <th>Calificación 3</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const alumnoActivo = JSON.parse(localStorage.getItem('alumnoActivo'));
    const datos = JSON.parse(localStorage.getItem('calificaciones_psicologia3') || '[]');
    const alumno = datos.find(e => e.nombre === alumnoActivo.usuario);

    if (alumno) {
      const tbody = document.querySelector('#tablaAlumno tbody');
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${alumno.nombre}</td>
        <td>${alumno.nota1}</td>
        <td>${alumno.nota2}</td>
        <td>${alumno.nota3}</td>
        <td>${alumno.promedio}</td>
      `;
      tbody.appendChild(fila);
    } else {
      document.body.innerHTML += "<p style='text-align:center;'>No se encontraron calificaciones para este usuario.</p>";
    }
  </script>
</body>
</html>
